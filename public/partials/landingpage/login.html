
<!-- ========== LOG IN FORM ========== -->

<h2>Please Log In</h2>
<form id="login">
  <input type="text" placeholder="Username">
  <input type="text" placeholder="Password">
  <p ng-click="main.view = 2" class="welcomebutton">Not a member yet? Click here to Register</p>
  <input type="submit" value="Log In" ng-click="main.view = 3">
</form>

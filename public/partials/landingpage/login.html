
<!-- ========== LOG IN FORM ========== -->

<div ng-controller="LoginController as loginCtrl">

  <h2>Please Log In</h2>
  <h3 ng-if="loginCtrl.badLogin">Unknown user or incorrect password.</h3>
  <form ng-submit="loginCtrl.login(main)">
    <input type="text" ng-model="loginCtrl.userpass.user" placeholder="Username">
    <input type="password" ng-model="loginCtrl.userpass.password" placeholder="Password">
    <p ng-click="main.view = 2" class="welcomebutton">Not a member yet? Click here to Register</p>
    <input type="submit">
  </form>

</div>

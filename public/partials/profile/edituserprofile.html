
<!-- ========== EDIT FORM ========== -->

  <h2>Edit My Profile</h2>

  <form ng-submit="profile.updateCurrentUser(); main.view = 9;">
    <input type="text" placeholder="Username" ng-model="profile.currentUser.name">
    <input type="text" placeholder="Password" ng-model="profile.currentUser.password_digest">
    <input type="submit" value="Save">
  <button ng-click="profile.getCurrentUser(); main.view = 9;">Close</button>
  </form>

  <!-- ========== DELETE BUTTON ========== -->

  <h2>Delete My Profile</h2>
  <p>Are you sure? This action cannot be undone.</p>
  <form>
    <button ng-click="profile.deleteUser(); main.view = 2;">Delete</button>
  </form>

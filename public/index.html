<!DOCTYPE html>
<html ng-app="roadtripApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Roadtrip App</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://use.fontawesome.com/8f7e00940c.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3uWm8GHh94A7bToyxNZYcORX8-BxFXu4"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <script src="/js/controllers/main.js" charset="utf-8"></script>
    <script src="/js/controllers/dashboard_controller.js" charset="utf-8"></script>
    <script src="/js/controllers/landingpage_controller.js" charset="utf-8"></script>
    <script src="/js/controllers/roadtrip_controller.js" charset="utf-8"></script>
    <script src="/js/controllers/city.js" charset="utf-8"></script>
    <script src="/js/controllers/profile_controller.js"></script>
    <script src="/js/services/maps.js" charset="utf-8"></script>
  </head>

  <body ng-controller="MainController as main">

    <!-- Landing Page -->
    <div  ng-if="main.view === 1 || main.view === 2"
          ng-include="'partials/landingpage/landingpage.html'"
          ng-controller="LandingController as landing"
          class="landingpage"
          ></div>
    <!-- Nav -->
    <nav  ng-if="main.view !== 1 && main.view !== 2"
          ng-include="'partials/nav.html'"></nav>
    <!-- Dashboard -->
    <div  ng-if="main.view === 3 || main.view === 4"
          ng-include="'partials/dashboard/dashboard.html'"
          ng-controller="DashController as dash"
          ></div>
    <!-- Trip Show Page -->
    <div  ng-if="main.view === 6 || main.view === 7"
          ng-include="'partials/roadtrip/roadtrip.html'"
          ng-controller='TripController as trip'
          ng-init='trip.getRoadtrip(main.selectedTrip)'
          ></div>

    <!-- City Show Page -->
    <div  ng-if="main.view === 8"
          ng-include="'partials/city/city.html'"
          ng-controller='CityController as city'
          ng-init='city.getCity(main.selectedCity)'
          ></div>

    <!-- User Profile Page -->
    <div  ng-if="main.view >= 9 && main.view <= 11;"
          ng-include="'partials/profile/profilepage.html'"
          ng-controller='ProfileController as profile'
          ng-init='profile.getCurrentUser();'
          class="profile"
          ></div>

  </body>
</html>
